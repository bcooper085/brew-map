<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>brew-map</title>
  </head>
  <body>
    <h1>This is a brew map</h1>
    <div class="address-input">

      <form class="map">
        <label for="going">Where are you going?</label><br><br>
        <input type="text" id="from-city" placeholder="Starting City"><br><br>
        <input type="text" id="to-city" placeholder="Destination City"><br><br>

        <button type="submit" name="button">Plan Trip</button>
      </form>
    </div>
    <div id="map">

    </div>
  </body>
</html>
